name: CI Test
on:
  push:
    branches: [main, dev]
  pull_request:

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          path: . # <--- 이 옵션을 추가하여 리포지토리를 최상위 작업 공간에 바로 체크아웃합니다.

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install # <--- working-directory 삭제

      - name: Run Test Script
        run: npm test # <--- working-directory 삭제

      - name: Save Test Result
        run: |
          echo "RESULT=SUCCESS" >> $GITHUB_ENV # <--- working-directory 삭제

      - name: Display Result
        run: |
          echo "테스트 결과: $RESULT" # <--- working-directory 삭제
